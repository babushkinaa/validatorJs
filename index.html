<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .myform {
        display: block;
    }
    #phone {
        display: block;
    }
    #email {
        display: block;
    }
</style>
<body>

    <form id="myform" class="myform">
        <label for="phone">phone</label>
        <input type="text" name="phone" id="phone" placeholder ="phone">
        <label for="email">email</label>
        <input type="text" name="email" id="email" placeholder ="email">
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>


    
    <script src="./plugins/validator/validator.js"></script>
    <script>
    const validator = new Validator({
        selector: '#myform', // что валидируем
        pattern: { // паттерны проверки значений - регулярные выражения
            // phone: /^\d+$/,
            // email: /^\w+$/,
            // zip: /^\d{6}/
        },
        method: {
            'phone':[ // если ошибиться с id то будет возвращаться undefined
                ['notEmpty'], // метод проверяющий что бы поле не было пустым
                ['pattern', 'phone'] // ['pattern', 'какое поле проверяем'], пример ['pattern', 'phone'] - телефон, ['pattern', 'email'] - email, ['pattern', 'zip'] - почтовый индекс   
            ],
            'email':[
                ['notEmpty'], // метод проверяющий что бы поле не было пустым
                ['pattern', 'email'] // ['pattern', 'какое поле проверяем'], пример ['pattern', 'phone'] - телефон, ['pattern', 'email'] - email, ['pattern', 'zip'] - почтовый индекс   
            ]
        }
    });
    validator.init();
    </script>
</body>
</html>
